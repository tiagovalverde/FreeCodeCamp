<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Simon Game - FreeCodeCamp Project</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="sub-wrapper">
            <div class="red-green">
                <div class="green round-top-left color-blocks" id="green">
                </div>
                <div class="red round-top-right color-blocks" id="red">
                </div>
            </div>
            <div class="yellow-blue">
                <div class="yellow round-bottom-left color-blocks" id="yellow">
                </div>
                <div class="blue round-bottom-right color-blocks" id="blue">
                </div>
            </div>
        </div>
        <div class="middle">
            <h3 class="logo">Simon</h3>
            <div class="controls">
                <div class="btn-box inline">
                    <div class="control-btn full-red" id="start"></div>
                    <h3 class="control-desc">START</h3>
                </div>
                <div class="counter-control inline">
                    <h1 class="counter led-off" id="counter">--</h1>
                    <h3 class="control-desc">COUNTER</h3>
                </div>
                <div class="btn-box inline">
                    <div class="control-btn but " id="strict"></div>
                    <h3 class="control-desc">STRICT</h3>
                    <div class="strict-indicator" id="strict-indicator"></div>
                </div>
            </div>
            <div class="controls power-on-off">
                <h3 class="control-desc inline">OFF</h3>
                <div class="control-switch inline">
                    <div class="power-switch" id="power-switch"></div>
                </div>
                <h3 class="control-desc inline">ON</h3>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="">by
            <a class="btn-link" href="http://www.tiagovalverde.com" target="_blank">Tiago Valverde</a>
        </p>
    </div>

    <script src="js/howler.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
