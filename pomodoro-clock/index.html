<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<div id="wrapper">
  <div id="outer">
      <div id="inner">
        <div class="header">
          <h1>Pomodoro Clock
</h1>
          
        </div>
        <div class="buttons">
           <button type="button" class="btn btn-success tv-btn"><i class="fa fa-play" aria-hidden="true"></i></button>
           <button type="button" class="btn btn-warning tv-btn"><i class="fa fa-pause" aria-hidden="true"></i></button>
           <button type="button" class="btn btn-danger tv-btn"><i class="fa fa-stop" aria-hidden="true"></i>
</button>

        </div>
        <div class="setup">
          <ul class="list-inline">
            <li  class="list-inline-item tv-inline">
              <p id="" class="">Session</p>
              <div id="" class="">
                  <button class="btn-circle ">+</button>
                  <span id="sessionTime">5</span><span>min</span>
                  <button class="btn-circle">-</button>
              </div>
            </li>
            <li class="list-inline-item tv-inline">
              <p id="" class="">Break</p>
               <div id="" class="">
               <button class="btn-circle splus">+</button>
               <span id="breakTime">5</span><span>min</span>
               <button class="btn-circle">-</button>
               </div> 
            </li>
          </ul>
        </div>
        <div class="timer">
        </div>
        <div class="footer">
        </div>
      </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
