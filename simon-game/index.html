<!DOCTYPE html>
<html >
    <head>
    <meta charset="UTF-8">
    <title>Simon Game - FreeCodeCamp Project</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
            <!-- <div>
                    <h3>Simon Game</h3>
                    <h4>Spinner Edition</h4>
                </div> -->
        <div class="wrapper">
            
            <div class="sub-wrapper">
                <div class="red-green">
                    <div class="green round-top-left color-blocks" id="0">
                    </div>
                    <div class="red round-top-right color-blocks" id="1">
                    </div>
                </div>
                <div class="yellow-blue">
                    <div class="yellow round-bottom-left color-blocks" id="2">
                    </div>
                    <div class="blue round-bottom-right color-blocks" id="3">
                    </div>
                </div>
            </div>
            <div class="middle">
                <h3 class="logo">Simon</h3>

                <div class="controls">
                   
                    <div class="btn-box inline">
                      <div class="round-btn full-red clickable" id="start"></div>
                      <h3 class="control-desc">START</h3>
                    </div>
                    <div class="counter-control inline">
                        <h1 class="counter led-off">--</h1>
                        <h3 class="control-desc">COUNTER</h3>
                      </div>
                    <div class="btn-box inline">
                      <div class="round-btn but clickable" id="strict"></div>
                      <h3 class="control-desc">STRICT</h3>
                      <div class="strict-indicator" id="mode-led"></div>
                    </div>
                  </div>

                  <div class="controls power-on-off">
                    <h3 class="control-desc inline">OFF</h3>
                    <div class="control-switch inline">
                      <div class="power-switch" id="power-switch"></div>
                    </div>
                    <h3 class="control-desc inline">ON</h3>
                  </div>



                </div>
                
            </div>

        </div>
        <script src="js/index.js"></script>
    </body>
</html>
