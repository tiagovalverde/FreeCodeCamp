<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="wrapper">
  
  <div class="start-block ">
   <h1>Would you like to be X or O?</h1>
   <button id="start-btn" type="button" class="btn btn-secondary btn-lg" data-player="X" data-com="0">X</button>
   <button id="start-btn" type="button" class="btn btn-secondary btn-lg" data-player="O" data-com="X">O</button>
  </div>
  <div class="white-block">
  	<div class="info-block">
    
  		<div class="flex-grid">
		  <div class="col record" data-player="">Player: <span>0</span></div>
		  <div class="col record" data-player="">Computer: <span>0</span></div>
		  <div class="col">
		  	<button type="button" id='btn-reset' class="btn-reset">Reset All</button>
		  </div>
		</div>

   </div>
    <table id="board">
		<tr>
			<td id="0"  class='board-block' onClick="fillBlock(this.id)" value='0'>
				
			</td>
			<td id="1" class='board-block' onClick="fillBlock(this.id)" value='1'>
				
			</td>
			<td id="2" class='board-block' onClick="fillBlock(this.id)" value='2'>
			
			</td>
		 </tr>
		<tr>
			<td id="3" class='board-block' onClick="fillBlock(this.id)" value='3'> </td>
			<td id="4"  class='board-block' onClick="fillBlock(this.id)" value='4'> </td>
			<td id="5" class='board-block' onClick="fillBlock(this.id)" value='5'> </td>
		</tr>
		<tr>
			<td id="6" class='board-block' onClick="fillBlock(this.id)" value='6'> </td>
			<td id="7" class='board-block' onClick="fillBlock(this.id)" value='7'> </td>
			<td id="8" class='board-block' onClick="fillBlock(this.id)" value='8'> </td>
		  </tr>
	</table>    
        
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
