<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<div id="wrapper">
  <div id="outer">
      <div id="inner">
        <div class="header">
          <h1>Pomodoro Clock
</h1>
          
        </div>
        <div class="buttons">
           <button id="btn-play" type="button" class="btn btn-success tv-btn"><i class="fa fa-play" aria-hidden="true"></i></button>
           <button id="btn-pause" type="button" class="btn btn-warning tv-btn"><i class="fa fa-pause" aria-hidden="true"></i></button>
           <button id="btn-reset" type="button" class="btn btn-danger tv-btn"><i class="fa fa-stop" aria-hidden="true"></i>
</button>

        </div>
        <div class="setup">
          <div class="range-slider">
                <span class="range-slider__session">Session </span>
                <input class="range-slider__range" type="range" value="25" min="1" max="60">
                <span class="range-slider__value">0</span>
          </div>
          <div class="range-slider">
                <span class="range-slider__break">Break </span>
                <input class="range-slider__range" type="range" value="5" min="1" max="15">
                <span class="range-slider__value">0</span>
          </div>
        </div>
        <div class="timer">
          
        </div>


        
      </div>
  </div>
</div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
 
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

 <script src="js/index.js"></script>
</body>
</html>
