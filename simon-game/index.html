<!DOCTYPE html>
<html >
    <head>
    <meta charset="UTF-8">
    <title>Simon Game - FreeCodeCamp Project</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
            <!-- <div>
                    <h3>Simon Game</h3>
                    <h4>Spinner Edition</h4>
                </div> -->
        <div class="wrapper">
            
            <div class="sub-wrapper">
                <div class="red-green">
                    <div class="green round-top-left color-blocks" id="0">
                    </div>
                    <div class="red round-top-right color-blocks" id="1">
                    </div>
                </div>
                <div class="yellow-blue">
                    <div class="yellow round-bottom-left color-blocks" id="2">
                    </div>
                    <div class="blue round-bottom-right color-blocks" id="3">
                    </div>
                </div>
            </div>
            <div class="middle">
                <h3 class="logo">Simon</h3>

                <div class="rw">
                   
                    <div class="btn-box inline">
                      <div class="round-btn full-red but clickable" id="start"></div>
                      <h3 class="label">START</h3>
                    </div>
                    <div class="display inline">
                        <h1 class="count led-off">--</h1>
                        <h3 class="label">COUNT</h3>
                      </div>
                    <div class="btn-box inline">
                      <div class="round-btn but clickable" id="mode"></div>
                      <h3 class="label">STRICT</h3>
                      <div class="led" id="mode-led"></div>
                    </div>
                  </div>

                  <div class="rw bot">
                    <h3 class="label inline">OFF</h3>
                    <div class="sw-slot inline">
                      <div class="switch" id="pwr-sw"></div>
                    </div>
                    <h3 class="label inline">ON</h3>
                  </div>



                </div>
                
            </div>

        </div>
    </body>
</html>
